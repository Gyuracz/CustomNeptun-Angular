<h1>Subjects</h1>

<div class="container">
    <div class="row">
        <div class="col-11"></div>
        <div class="col-1">
            <a mat-button [routerLink]="['/subjects/create']"><span class="material-symbols-outlined">add_circle</span></a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-card class="box">
                <mat-card-content>
                    <form [formGroup]="filterForm">
                        <table>
                            <span class="material-symbols-outlined">filter_alt</span>
                            <tr>
                                <td><input mat-input type="text" placeholder="Name" formControlName="name"></td>
                                <td><input mat-input type="text" placeholder="Code" formControlName="code"></td>
                                <td><input mat-input type="number" placeholder="Credit" formControlName="credit"></td>
                                <td><input mat-input type="text" placeholder="Department" formControlName="department"></td>
                            </tr>
                            <tr>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Credit</th>
                                <th>Department</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            <tr *ngFor="let it of subjects | tableFilter: filterForm.value">
                                <td>{{ it.name }}</td>
                                <td>{{ it.code }}</td>
                                <td>{{ it.credit }}</td>
                                <td>{{ it.department }}</td>
                                <td><a mat-button [routerLink]="['/subjects/update', it.id]"><span class="material-symbols-outlined">edit</span></a></td>
                                <td><a (click)="onDeleteSubject(it)"><span class="material-symbols-outlined">delete</span></a></td>
                            </tr>
                        </table>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
