<div class="container-fluid">
    <h1>Subjects</h1>

    <div class="container">
        <div class="row">
            <div class="col-11"></div>
            <div class="col-1">
                <a mat-button [routerLink]="['/subjects/create']"><span class="material-symbols-outlined">add_circle</span></a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-card class="box">
                    <mat-card-content>
                        <form [formGroup]="filterForm">
                            <table>
                                <span class="material-symbols-outlined" (click)="filterIcon = !filterIcon">filter_alt</span>
                                <tr>
                                    <td><input mat-input type="text" placeholder="Name" formControlName="name" *ngIf="filterIcon == true"></td>
                                    <td><input mat-input type="text" placeholder="Code" formControlName="code" *ngIf="filterIcon == true"></td>
                                    <td><input mat-input type="number" placeholder="Credit" formControlName="credit" *ngIf="filterIcon == true"></td>
                                    <td><input mat-input type="text" placeholder="Department" formControlName="department" *ngIf="filterIcon == true"></td>
                                </tr>
                                <tr>
                                    <th>
                                        Name
                                        <a *ngIf="(sort.direction == '' && sort.column == '') || (sort.column == 'name' && sort.direction == 'asc')" (click)="changeSorting('name', 'asc')"><span class="material-symbols-outlined">arrow_upward</span></a>
                                        <a *ngIf="(sort.direction == '' && sort.column == '') || (sort.column == 'name' && sort.direction == 'desc')" (click)="changeSorting('name', 'desc')"><span class="material-symbols-outlined">arrow_downward</span></a>
                                    </th>
                                    <th>
                                        Code
                                        <a *ngIf="(sort.direction == '' && sort.column == '') || (sort.column == 'code' && sort.direction == 'asc')" (click)="changeSorting('code', 'asc')"><span class="material-symbols-outlined">arrow_upward</span></a>
                                        <a *ngIf="(sort.direction == '' && sort.column == '') || (sort.column == 'code' && sort.direction == 'desc')" (click)="changeSorting('code', 'desc')"><span class="material-symbols-outlined">arrow_downward</span></a>
                                    </th>
                                    <th>
                                        Credit
                                        <a *ngIf="(sort.direction == '' && sort.column == '') || (sort.column == 'credit' && sort.direction == 'asc')" (click)="changeSorting('credit', 'asc')"><span class="material-symbols-outlined">arrow_upward</span></a>
                                        <a *ngIf="(sort.direction == '' && sort.column == '') || (sort.column == 'credit' && sort.direction == 'desc')" (click)="changeSorting('credit', 'desc')"><span class="material-symbols-outlined">arrow_downward</span></a>
                                    </th>
                                    <th>
                                        Department
                                        <a *ngIf="(sort.direction == '' && sort.column == '') || (sort.column == 'department' && sort.direction == 'asc')" (click)="changeSorting('department', 'asc')"><span class="material-symbols-outlined">arrow_upward</span></a>
                                        <a *ngIf="(sort.direction == '' && sort.column == '') || (sort.column == 'department' && sort.direction == 'desc')" (click)="changeSorting('department', 'desc')"><span class="material-symbols-outlined">arrow_downward</span></a>
                                    </th>
                                    <th> Edit</th>
                                    <th>Delete</th>
                                </tr>
                                <tr *ngFor="let it of subjects | tableFilter: filterForm.value">
                                    <td>{{ it.name }}</td>
                                    <td>{{ it.code }}</td>
                                    <td>{{ it.credit }}</td>
                                    <td>{{ it.department }}</td>
                                    <td><a mat-button [routerLink]="['/subjects/update', it.id]"><span class="material-symbols-outlined">edit</span></a></td>
                                    <td><a (click)="onDeleteSubject(it)"><span class="material-symbols-outlined">delete</span></a></td>
                                </tr>
                            </table>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
    
</div>
