<h1>Welcome {{ user.name }}!</h1>

<div class="container">
    <div class="row">
        <div class="col-12 col-lg-3"></div>
        <div class="col-12 col-lg-6">
            <mat-card class="box">
                <mat-card-content>
                    <h2>My personal data</h2>
                    <table>
                        <tr>
                            <th>Name:</th>
                            <td>{{ user.name }}</td>
                        </tr>
                        <tr>
                            <th>Neptun:</th>
                            <td>{{ user.neptun }}</td>
                        </tr>
                        <tr>
                            <th>Email:</th>
                            <td>{{ user.email }}</td>
                        </tr>
                        <tr>
                            <th>Roles:</th>
                            <td>{{ user.roles }}</td>
                        </tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-12 col-lg-3"></div>
    </div>
</div>
