<h1>Add new instructor</h1>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="box">
                <form [formGroup]="instructorForm" (ngSubmit)="onSubmit(instructorForm.value)">
                    <mat-form-field appearance="outline">
                        <mat-label>Neptun</mat-label>
                        <input matInput type="text" placeholder="Neptun" formControlName="neptun" required="true">
                        <mat-error *ngIf="neptun!.invalid">{{getNeptunErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" placeholder="Name" formControlName="name" required="true">
                        <mat-error *ngIf="name!.invalid">{{getNameErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Email" formControlName="email" required="true">
                        <mat-error *ngIf="email!.invalid">{{getEmailErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="outline">
                        <mat-label>Post</mat-label>
                        <select matNativeControl required="true"formControlName="post">
                            <option *ngFor="let it of posts">{{ it }}</option>
                        </select>
                    </mat-form-field>
                    <br>
                    <div formArrayName="subjectIds">
                        <div *ngFor="let it of subjects">
                            <mat-checkbox [value]="it.name" (change)="onCheckChange($event)">{{ it.name }}</mat-checkbox>
                        </div>
                    </div>
                    <br>
                    <a mat-button [routerLink]="['/instructors']"><span class="material-symbols-outlined">arrow_back_ios</span></a>
                    <button class="submitButton" mat-raised-button color="primary" type [disabled]="instructorForm.invalid">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
