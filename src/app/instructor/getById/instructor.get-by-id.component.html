<h1>{{ instructor.name }}</h1>

<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6">
            <mat-card class="box">
                <mat-card-content>
                    <h2>Personal data</h2>
                    <table>
                        <tr>
                            <th>Neptun code:</th>
                            <td>{{ instructor.neptun }}</td>
                        </tr>
                        <tr>
                            <th>Name:</th>
                            <td>{{ instructor.name }}</td>
                        </tr>
                        <tr>
                            <th>Email:</th>
                            <td>{{ instructor.email }}</td>
                        </tr>
                        <tr>
                            <th>Post:</th>
                            <td>{{ instructor.post }}</td>
                        </tr>
                    </table>
                    <!-- <button class="deleteButton" (click)="onDeleteSubject(it)" mat-raised-button color="warn">Delete</button> -->
                </mat-card-content>
                <mat-card-actions>
                    <a mat-button [routerLink]="['/instructors']">Back</a>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-12 col-lg-6">
            <div class="box">
                <h2>Subjects</h2>
                <table>
                    <tr *ngFor="let semester of subjectOfSemesters | keyvalue">
                        <th>{{ semester.key.name }}</th>
                        <td *ngFor="let subject of semester.value">{{ subject.name }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
