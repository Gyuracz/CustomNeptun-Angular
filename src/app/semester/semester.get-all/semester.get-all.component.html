<div class="container-fluid">
    <h1>Semesters</h1>

    <div class="container">
        <div class="row">
            <div class="col-11"></div>
            <div class="col-1">
                <a mat-button [routerLink]="['/semesters/create']" *ngIf="isAdmin"><span class="material-symbols-outlined">add_circle</span></a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-card class="box">
                    <mat-card-content>
                        <form [formGroup]="filterForm">
                            <table>
                                <span class="material-symbols-outlined" (click)="filterIcon = !filterIcon">filter_alt</span>
                                <tr>
                                    <td><input mat-input type="text" placeholder="Name" formControlName="name" *ngIf="filterIcon == true"></td>
                                    <td><input mat-input type="date" placeholder="Start" formControlName="start" *ngIf="filterIcon == true"></td>
                                    <td><input mat-input type="date" placeholder="End" formControlName="end" *ngIf="filterIcon == true"></td>
                                </tr>
                                <tr>
                                    <th>
                                        Name
                                        <a *ngIf="(sort.direction == '' && sort.column == '') || (sort.column == 'name' && sort.direction == 'asc')" (click)="changeSorting('name', 'asc')"><span class="material-symbols-outlined">arrow_upward</span></a>
                                        <a *ngIf="(sort.direction == '' && sort.column == '') || (sort.column == 'name' && sort.direction == 'desc')" (click)="changeSorting('name', 'desc')"><span class="material-symbols-outlined">arrow_downward</span></a>
                                    </th>
                                    <th>
                                        Start
                                        <a *ngIf="(sort.direction == '' && sort.column == '') || (sort.column == 'start' && sort.direction == 'asc')" (click)="changeSorting('start', 'asc')"><span class="material-symbols-outlined">arrow_upward</span></a>
                                        <a *ngIf="(sort.direction == '' && sort.column == '') || (sort.column == 'start' && sort.direction == 'desc')" (click)="changeSorting('start', 'desc')"><span class="material-symbols-outlined">arrow_downward</span></a>
                                    </th>
                                    <th>
                                        End
                                        <a *ngIf="(sort.direction == '' && sort.column == '') || (sort.column == 'end' && sort.direction == 'asc')" (click)="changeSorting('end', 'asc')"><span class="material-symbols-outlined">arrow_upward</span></a>
                                        <a *ngIf="(sort.direction == '' && sort.column == '') || (sort.column == 'end' && sort.direction == 'desc')" (click)="changeSorting('end', 'desc')"><span class="material-symbols-outlined">arrow_downward</span></a>
                                    </th>
                                    <th *ngIf="isAdmin">Edit</th>
                                    <th *ngIf="isAdmin">Delete</th>
                                </tr>
                                <tr *ngFor="let it of semesters | tableFilter: filterForm.value">
                                    <td><a mat-button [routerLink]="['/semesters', it.id]">{{ it.name }}</a></td>
                                    <td><a mat-button [routerLink]="['/semesters', it.id]">{{ it.start }}</a></td>
                                    <td><a mat-button [routerLink]="['/semesters', it.id]">{{ it.end }}</a></td>
                                    <td *ngIf="isAdmin"><a mat-button [routerLink]="['/semesters/update', it.id]"><span class="material-symbols-outlined">edit</span></a></td>
                                    <td *ngIf="isAdmin"><a (click)="onDeleteSemester(it)"><span class="material-symbols-outlined">delete</span></a></td>
                                </tr>
                            </table>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
    
</div>
