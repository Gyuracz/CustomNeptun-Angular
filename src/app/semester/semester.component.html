<h1>Semesters</h1>

<div class="container">
    <div class="row">
        <div class="col-11"></div>
        <div class="col-1">
            <a mat-button [routerLink]="['/semester/create']"><span class="material-symbols-outlined">add_circle</span></a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-card class="box">
                <mat-card-content>
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Start</th>
                            <th>End</th>
                        </tr>
                        <tr *ngFor="let it of semesters">
                            <td><a mat-button [routerLink]="['/semesters', it.id]">{{ it.name }}</a></td>
                            <td><a mat-button [routerLink]="['/semesters', it.id]">{{ it.start }}</a></td>
                            <td><a mat-button [routerLink]="['/semesters', it.id]">{{ it.end }}</a></td>
                            <td><a (click)="onDeleteSemester(it)"><span class="material-symbols-outlined">delete</span></a></td>
                        </tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
