<h1>Semesters</h1>

<div class="container">
    <div class="row">
        <div class="col-11"></div>
        <div class="col-1">
            <a mat-button [routerLink]="['/semesters/create']"><span class="material-symbols-outlined">add_circle</span></a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-card class="box">
                <mat-card-content>
                    <form [formGroup]="filterForm">
                        <table>
                            <span class="material-symbols-outlined">filter_alt</span>
                            <tr>
                                <td><input mat-input type="text" placeholder="Name" formControlName="name"></td>
                                <td><input mat-input type="date" placeholder="Start" formControlName="start"></td>
                                <td><input mat-input type="date" placeholder="End" formControlName="end"></td>
                            </tr>
                            <tr>
                                <th>Name</th>
                                <th>Start</th>
                                <th>End</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            <tr *ngFor="let it of semesters | tableFilter: filterForm.value">
                                <td><a mat-button [routerLink]="['/semesters', it.id]">{{ it.name }}</a></td>
                                <td><a mat-button [routerLink]="['/semesters', it.id]">{{ it.start }}</a></td>
                                <td><a mat-button [routerLink]="['/semesters', it.id]">{{ it.end }}</a></td>
                                <td><a mat-button [routerLink]="['/semesters/update', it.id]"><span class="material-symbols-outlined">edit</span></a></td>
                                <td><a (click)="onDeleteSemester(it)"><span class="material-symbols-outlined">delete</span></a></td>
                            </tr>
                        </table>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
