<h1>Semesters</h1>

<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-card class="box">
                <mat-card-content>
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Start</th>
                            <th>End</th>
                        </tr>
                        <tr *ngFor="let it of semesters">
                            <td><a mat-button [routerLink]="['/semesters', it.id]">{{ it.name }}</a></td>
                            <td><a mat-button [routerLink]="['/semesters', it.id]">{{ it.start }}</a></td>
                            <td><a mat-button [routerLink]="['/semesters', it.id]">{{ it.end }}</a></td>
                            <button class="deleteButton" (click)="onDeleteSemester(it)" mat-raised-button color="warn">Delete</button>
                        </tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
