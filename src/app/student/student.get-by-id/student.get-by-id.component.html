<h1>{{ student.name }}</h1>

<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6">
            <mat-card class="box">
                <mat-card-content>
                    <h2>Personal data</h2>
                    <table>
                        <tr>
                            <th>Neptun code:</th>
                            <td>{{ student.neptun }}</td>
                        </tr>
                        <tr>
                            <th>Name:</th>
                            <td>{{ student.name }}</td>
                        </tr>
                        <tr>
                            <th>Email:</th>
                            <td>{{ student.email }}</td>
                        </tr>
                        <tr>
                            <th>Department:</th>
                            <td>{{ student.department }}</td>
                        </tr>
                    </table>
                </mat-card-content>
                <mat-card-actions>
                    <a mat-button [routerLink]="['/students']">Back</a>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-12 col-lg-6">
            <div class="box">
                <h2>Subjects</h2>
                <table>
                    <tr *ngFor="let semester of subjectOfSemesters | keyvalue">
                        <th>{{ semester.key.name }}</th>
                        <td>
                            <table class="subTable">
                                <tr *ngFor="let subject of semester.value">
                                    <td>{{ subject.name }}</td>
                                    <td class="buttonCell"><button class="deleteButton" (click)="onDeleteSubjectFromStudent(subject)" mat-raised-button color="warn">Delete</button></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
