<h1>Students</h1>

<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-card class="box">
                <mat-card-content>
                    <table>
                        <tr>
                            <th>Neptun code</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Department</th>
                        </tr>
                        <tr *ngFor="let it of students">
                            <td><a mat-button [routerLink]="['/students', it.id]">{{ it.neptun }}</a></td>
                            <td><a mat-button [routerLink]="['/students', it.id]">{{ it.name }}</a></td>
                            <td><a mat-button [routerLink]="['/students', it.id]">{{ it.email }}</a></td>
                            <td><a mat-button [routerLink]="['/students', it.id]">{{ it.department }}</a></td>
                            <button class="deleteButton" (click)="onDeleteStudent(it)" mat-raised-button color="warn">Delete</button>
                        </tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
