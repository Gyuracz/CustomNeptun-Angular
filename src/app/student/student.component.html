<h1>Students</h1>

<div class="container">
    <div class="row">
        <div class="col-11"></div>
        <div class="col-1">
            <a mat-button [routerLink]="['/students/create']"><span class="material-symbols-outlined">add_circle</span></a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-card class="box">
                <mat-card-content>
                    <form [formGroup]="filterForm">
                        <table>
                            <span class="material-symbols-outlined">filter_alt</span>
                            <tr>
                                <td><input mat-input type="text" placeholder="Neptun" formControlName="neptun"></td>
                                <td><input mat-input type="text" placeholder="Name" formControlName="name"></td>
                                <td><input mat-input type="text" placeholder="Email" formControlName="email"></td>
                                <td><input mat-input type="text" placeholder="Department" formControlName="department"></td>
                            </tr>
                            <tr>
                                <th>Neptun code</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Department</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            <tr *ngFor="let it of students | tableFilter: filterForm.value">
                                <td><a mat-button [routerLink]="['/students', it.id]">{{ it.neptun }}</a></td>
                                <td><a mat-button [routerLink]="['/students', it.id]">{{ it.name }}</a></td>
                                <td><a mat-button [routerLink]="['/students', it.id]">{{ it.email }}</a></td>
                                <td><a mat-button [routerLink]="['/students', it.id]">{{ it.department }}</a></td>
                                <td><a mat-button [routerLink]="['/students/update', it.id]"><span class="material-symbols-outlined">edit</span></a></td>
                                <td><a (click)="onDeleteStudent(it)"><span class="material-symbols-outlined">delete</span></a></td>
                            </tr>
                        </table>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
